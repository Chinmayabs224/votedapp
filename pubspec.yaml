name: bockvote
description: "A voting application with secure authentication and real-time results."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  go_router: ^13.2.0
  dio: ^5.4.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.0
  flutter_spinkit: ^5.2.0
  responsive_framework: ^1.4.0
  fl_chart: ^0.66.2
  flutter_form_builder: ^9.2.1
  crypto: ^3.0.3
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  equatable: ^2.0.5
  lottie: ^3.1.0
  web_socket_channel: ^2.4.0
  process_run: ^0.12.5+2
  path: ^1.8.3
  convert: ^3.1.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
